<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <!-- see leonardorick-root-config.ts for a better explanation on router resolutin -->
  <!-- docs: https://single-spa.js.org/docs/layout-definition/#route -->
  <main>

    <redirect from="/" to="/home"></redirect>
    <application name="@leonardorick/react-navbar"></application>


    <route path="home">
      home!
    </route>
    <route path="react">
      <application name="@leonardorick/react-microfrontend"></application>
    </route>

    <route path="angular">
      <p>future angular application</p>
    </route>

    <route path="vue">
      <p>future vue application</p>
    </route>

    <route path="all">
      <p>future all mixed applications</p>
    </route>

    <route default>
      <p>404</p>
    </route>

  </main>
</single-spa-router>
